<h2>View Restaurant</h2>

<div ng-init="getOne()">

<form class="form-horizontal">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="restaurant.name" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">StreetName</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="restaurant.streetName" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">StreetNumber</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="restaurant.streetNumber" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">GpsLatitude</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="restaurant.gpsLatitude" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">RestaurantBrand</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="restaurant.restaurantBrand.name" disabled>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">City</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="restaurant.city.name" disabled>
		</div>	
	</div>
		</div>	
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">GpsLongitude</label>
	    <div class="col-sm-4">
			<input type="text" class="form-control" ng-model="restaurant.gpsLongitude" disabled>
		</div>	
	</div>
</form>

<div class="row">
	<h3>Menu Items</h3>
	<div class="col-md-4">
		<ul ng-repeat="menuItem in menuItemList" class="list-group">
			<li class="list-group-item"><a href="/#/menuItemList/{{ menuItem.id }}">{{menuItem.name}}</a></li>
		</ul>
	</div>
</div>


</div>

<div class = "row">	
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>	
</div>
